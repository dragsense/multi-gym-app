name: formance-app

services:
  # Full-Stack Service (Backend + Frontend in one container)
  app:
    image: formance-app
    build:
      context: ..
      dockerfile: shared/Dockerfile
      target: dev
    container_name: formance-app
    ports:
      - "3000:3000" # Backend port
      - "5173:5173" # Frontend port
    env_file:
      - ./.env
      - ../backend/.env
      - ../frontend/.env.dev
    volumes:
      - ../frontend:/app/frontend
      - ../backend:/app/backend
      - ../shared:/app/shared
      - /app/frontend/node_modules
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dragonfly:
        condition: service_started
      mailpit:
        condition: service_started
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:latest
    container_name: formance-app-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: formance-app-dragonfly
    restart: unless-stopped
    mem_limit: 6g # optional, matches Docker memory
    command: >
      dragonfly
      --maxmemory=5g # slightly less than container memory
    ports:
      - "6380:6379"
    networks:
      - app-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: formance-app-redis-commander
    environment:
      - REDIS_HOSTS=local:dragonfly:6379
    ports:
      - "8082:8081"
    depends_on:
      - dragonfly
    restart: unless-stopped
    networks:
      - app-network

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: formance-app-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - app-network

  # PostgreSQL 17 Database
  postgres:
    image: postgres:17
    container_name: formance-app-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: formance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # SRS    
  srs:
    image: ossrs/srs:latest
    container_name: formance-app-srs
    ports:
      - "1935:1935"   # RTMP
      - "8080:8080"   # HTTP API
      - "1985:1985"   # SRS API
      - "8000:8000/udp" # WebRTC UDP
    environment:
      # Candidate IP for WebRTC - must be an IP address that clients can connect to
      # Using * for auto-detection - SRS will detect the network interface IP
      # For localhost development, this should work automatically
      CANDIDATE: "*"
    volumes:
      - ./srs_conf:/usr/local/srs/conf
    command: >
      ./objs/srs -c conf/srs.conf
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge